<body>
    <script>
        import Vue from 'vue'

        let vm = new Vue()

        //{'click': [fn1, fn2], 'change': [fn]}

        //注册
        vm.$on('dataChange', () => {
            console.log('dataChange')
        })
        vm.$on('dataChange2', () => {
            console.log('dataChange2')
        })

        //触发事件
        vm.$emit('dataChange')
        //通过对象名称，在对象里找对应属性，依次执行数组中函数

    </script>
