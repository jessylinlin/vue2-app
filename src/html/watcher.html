<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>观察者模式</title>
</head>

<body>
    <script>
        //目标
        class Dep {
            constructor() {
                //记录所有订阅者
                this.subs = []
            }

            addSub(sub) {
                if (sub && sub.update) {
                    this.subs.push(sub)
                }
            }

            notify() {
                //发布通知
                this.subs.forEach(sub => {
                    sub.update()
                })
            }
        }
        //观察者
        class Watcher {
            update() {
                console.log('watcher update!!')
            }
        }

        let dep = new Dep()
        let watcher = new Watcher()

        dep.addSub(watcher)
        dep.notify()
    </script>
</body>

</html>
